name: Build and Deploy to Railway

on:
  push:
    branches:
      - main
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Repository checkout including Git LFS
      - uses: actions/checkout@v4
        with:
          lfs: true

      # 2. Java + Maven Setup
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      # 3. Maven Build
      - run: ./mvnw clean package -DskipTests

      # 4. Railway CLI Setup
      - name: Set up Railway CLI
        run: |
          bash <(curl -fsSL cli.new)

      # 5. Railway Deployment
      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_API_KEY }}
        run: |
          railway link --project ${{ secrets.RAILWAY_PROJECT_KEY }}
          railway up --service ${{ secrets.RAILWAY_SERVICE_KEY }}
