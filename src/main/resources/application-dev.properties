# === SERVER CONFIGURATION ===
server.port=8080
server.servlet.context-path=/api

# === DATABASE CONFIGURATION (MySQL) ===
spring.datasource.url=jdbc:mysql://localhost:3306/devdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=marc
spring.datasource.password=marc
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# === JPA / HIBERNATE CONFIGURATION ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# === LOGGING ===
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# === JACKSON (JSON) CONFIGURATION ===
spring.jackson.serialization.indent_output=true
spring.jackson.default-property-inclusion=non_null

# === DEVTOOLS ===
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# === MISC ===
spring.main.banner-mode=off
spring.application.name=dev-api
